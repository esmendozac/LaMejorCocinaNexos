<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-list>    
    <ion-item *ngFor="let factura of facturas" [routerLink]="['/facturas', factura.IdFactura]">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>
        <h2> Fecha: {{factura.Fecha | date:'dd/MM/yyyy'}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{factura.IdFactura | number: '3.0'}}</h2>
        <h4>Cliente: {{factura.Cliente.Apellido1}} {{factura.Cliente.Apellido2}} {{factura.Cliente.Nombres}}</h4>
        <p>Total: ${{factura.Total}}</p>
      </ion-label>
    </ion-item>    
  </ion-list>
   <!-- fab placed to the (vertical) center and end -->
   <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="onCrearFactura()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
