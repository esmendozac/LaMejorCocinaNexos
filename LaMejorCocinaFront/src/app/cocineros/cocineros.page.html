<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cocineros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let cocinero of cocineros" [routerLink]="['/cocineros', cocinero.IdCocinero]"> 
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>
        {{cocinero.Apellido1}} {{cocinero.Apellido2}} {{cocinero.Nombres}}
      </ion-label>
      
    </ion-item>
  </ion-list>
   <!-- fab placed to the (vertical) center and end -->
   <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="onCrearCocinero()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
