<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reporte de camareros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-list *ngFor="let mes of meses">
    <ion-list-header>
      {{mes.Nombre}}, {{mes.Anio}}
    </ion-list-header>

    <ion-item *ngFor="let camarero of mes.Camareros">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>
        <h2>{{camarero.Apellidos1}} {{camarero.Apellidos2}} {{camarero.Nombres}}</h2>
        <p>Factur√≥: ${{camarero.Facturado}}</p>
      </ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
